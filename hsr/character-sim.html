<!DOCTYPE html>
<html>
  <head>
    <title>Honkai: Star Rail Character Simulator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./main.css" />
    <script src="character-sim.js"></script>
  </head>
  <body>
    <main>
      <div class="character">
        <div class="character-select">
          <span class="btn"></span>
          <ul class="dropdown-menu" hidden=""></ul>
        </div>
        <ul class="character-panel">
          <li>HP: <span class="hp"></span></li>
          <li>ATK: <span class="atk"></span></li>
          <li>DEF: <span class="def"></span></li>
          <li>SPD: <span class="spd"></span></li>
        </ul>
      </div>
    </main>
    <footer>
      <p>Copyright &copy; 2023 Lumynous<br />All rights reserved.</p>
    </footer>
  </body>
</html>
